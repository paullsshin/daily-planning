<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Got Plans?</title>
  </head>

  <body>
    <!-- this portion is for the top container of the page -->
    <header class="jumbotron">
      <h1 class="display-3">Got Plans? Write them down then!</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <!-- this code targets the time blocks -->
    <!-- each time block containers the time slots and a save button -->
    <div class="container">
      <div class="row time-block" id="9">
        <div class="col-1 hour">0900</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="col-1 saveBtn">
            <i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row time-block" id="10">
        <div class="col-1 hour">1000</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row time-block" id="11">
        <div class="col-1 hour">1100</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row time-block" id="12">
        <div class="col-1 hour">1200</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row time-block" id="13">
        <div class="col-1 hour">1300</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row time-block" id="14">
        <div class="col-1 hour">1400</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row time-block" id="15">
        <div class="col-1 hour">1500</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row time-block" id="16">
        <div class="col-1 hour">1600</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
      <div class="row time-block" id="17">
        <div class="col-1 hour">1700</div>
        <textarea class="col-10 schedule"></textarea>
        <button class="col-1 saveBtn"><i class="fas fa-save" aria-hidden="true"></i>
        </button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
